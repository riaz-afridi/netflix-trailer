    <div class="player-container">
        <div class="container" @trailerAnimation>
          <youtube-player 
                  [videoId]="videoId.key" 
                  [playerVars]="playerVars"
                  [width]="width"
                  [height]="height"
                  (ready)="onReady($event)"
                  (stateChange)="onStateChange($event)">
          </youtube-player>
          <button>CLOSE</button>
        </div>
      </div>
