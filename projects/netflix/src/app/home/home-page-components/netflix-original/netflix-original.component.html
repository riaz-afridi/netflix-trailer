   <h1><span class="n">N</span>ETFLIX {{ title | titlecase}}</h1>

      <ng-container *ngFor="let movieOrShow of original">
             <div class="overlay" (click)="getMovieInfo(movieOrShow)">
                <img [src]="images+movieOrShow.poster_path" alt="movie_poster">
                  <button>MOVIE INFO

                          </g>
                          <defs>
                            <clipPath id="clip0">
                              <path fill="#fff" d="M0 0h54v48H0z"/>
                            </clipPath>
                          </defs>
                        </svg>
                </button>
            </div>
              
      </ng-container>
    </div>
 </ng-container>
