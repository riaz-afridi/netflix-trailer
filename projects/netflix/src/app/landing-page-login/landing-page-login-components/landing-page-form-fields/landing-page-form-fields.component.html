<form [formGroup]="formGroup" class="form" (ngSubmit)="onSubmit()">
   <span class="error-message" *ngIf="notValid" @errorAnimation>
      Please Fill-In All The Fields!
   </span>
   
   <div  class="form-field-container">
      <app-landing-page-form-field
         type="text"
         placeholder="NAME"
         formControlName="name">
      </app-landing-page-form-field>
   </div>
   
   <div class="form-field-container">
         <app-landing-page-form-field
            type="text"
            placeholder="COUNTRY"
            formControlName="country"
            >
         </app-landing-page-form-field>
   </div>

   <div class="form-field-container">
         <app-landing-page-form-field
            type="password"
            placeholder="PASSWORD"
            formControlName="password"
            >
         </app-landing-page-form-field>
   </div>

   <div class="submit-button-container" @loginButtonAnimation>
      <app-landing-page-form-button type="submit">
         LOGIN
      </app-landing-page-form-button>
   </div>


</form>
