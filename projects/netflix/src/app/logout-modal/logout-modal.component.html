
  <div class="container" @modalAnimation>
      <h3 class="header">Are You Sure You Want To Logout?</h3>
      <button (click)="onConfirmLogOut(true)" class="buttons confirm">
        YES
      </button>

      <button (click)="onConfirmLogOut(false)" class="buttons reject">
        NO
      </button>
  </div>
